<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github OAuth Test</title>
  </head>
  <body>
    <h1>Github OAuth Test</h1>
    <p>Click the button below to authenticate with GitHub:</p>
    <button id="login-button">Log in with GitHub</button>

    <script>
      const loginButton = document.getElementById("login-button");

      loginButton.addEventListener("click", () => {
        // Redirect the user to the OAuth login page on your server
        window.location.href = "/getAccessToken";
      });
    </script>
  </body>
</html>
